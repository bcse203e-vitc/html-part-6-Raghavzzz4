<!DOCTYPE html>
<html>
<head>
  <title>Find LCM (Least Common Multiple)</title>
</head>
<body>
  <h1>Find LCM (Least Common Multiple)</h1>
  <input id="num1" type="number" placeholder="Enter the first number">
  <input id="num2" type="number" placeholder="Enter the second number">
  <button onclick="findLCM()">Find LCM</button>
  <p id="result"></p>

  <script>
    function findGCD(a, b) {
      if (b === 0) {
        return a;
      } else {
        return findGCD(b, a % b);
      }
    }

    function findLCM() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      let gcd = findGCD(num1, num2);
      let lcm = Math.abs(num1 * num2) / gcd;
      document.getElementById("result").innerHTML = "LCM of " + num1 + " and " + num2 + " is " + lcm;
    }
  </script>
</body>
</html>
