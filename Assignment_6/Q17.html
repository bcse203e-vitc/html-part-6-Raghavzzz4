<!DOCTYPE html>
<html>
<head>
  <title>Convert a Number to Binary</title>
</head>
<body>
  <h1>Convert a Number to Binary</h1>
  <input id="number" type="number" placeholder="Enter a decimal number">
  <button onclick="convertToBinary()">Convert</button>
  <p id="result"></p>

  <script>
    function convertToBinary() {
      let number = document.getElementById("number").value;
      let binary = number.toString(2);
      document.getElementById("result").innerHTML = "Binary representation: " + binary;
    }
  </script>
</body>
</html>
