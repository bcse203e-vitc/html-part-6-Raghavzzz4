<!DOCTYPE html>
<html>
<head>
  <title>Convert Celsius to Fahrenheit</title>
</head>
<body>
  <h1>Convert Celsius to Fahrenheit</h1>
  <input id="celsius" type="number" placeholder="Enter temperature in Celsius">
  <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
  <p id="result"></p>

  <script>
    function convertCelsiusToFahrenheit() {
      let celsius = document.getElementById("celsius").value;
      let fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("result").innerHTML = celsius + "°C is equal to " + fahrenheit + "°F";
    }
  </script>
</body>
</html>
