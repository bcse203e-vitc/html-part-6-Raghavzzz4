<!DOCTYPE html>
<html>
<head>
  <title>Find the Second Smallest and Second Largest Numbers in an Array</title>
</head>
<body>
  <h1>Find the Second Smallest and Second Largest Numbers in an Array</h1>
  <input id="array" type="text" placeholder="Enter an array (e.g., 4,2,9,1,5,6)">
  <button onclick="findSecondSmallestAndLargest()">Find</button>
  <p id="result"></p>

  <script>
    function findSecondSmallestAndLargest() {
      let array = document.getElementById("array").value.split(",");
      array = array.map(Number);
      array.sort((a, b) => a - b);
      let secondSmallest = array[1];
      let secondLargest = array[array.length - 2];
      document.getElementById("result").innerHTML = "Second Smallest: " + secondSmallest + "<br>Second Largest: " + secondLargest;
    }
  </script>
</body>
</html>
