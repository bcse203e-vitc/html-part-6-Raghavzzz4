<!DOCTYPE html>
<html>
<head>
  <title>Count the Occurrences of Each Character in a String</title>
</head>
<body>
  <h1>Count the Occurrences of Each Character in a String</h1>
  <input id="string" type="text" placeholder="Enter a string">
  <button onclick="countCharacterOccurrences()">Count</button>
  <p id="result"></p>

  <script>
    function countCharacterOccurrences() {
      let string = document.getElementById("string").value;
      let charCount = {};
      for (let i = 0; i < string.length; i++) {
        if (charCount[string[i]]) {
          charCount[string[i]]++;
        } else {
          charCount[string[i]] = 1;
        }
      }
      document.getElementById("result").innerHTML = "Character occurrences: " + JSON.stringify(charCount);
    }
  </script>
</body>
</html>
