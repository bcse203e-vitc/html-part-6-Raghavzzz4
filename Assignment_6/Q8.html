 
<!DOCTYPE html>
<html>
<head>
  <title>Find the GCD (Greatest Common Divisor)</title>
</head>
<body>
  <h1>Find the GCD (Greatest Common Divisor)</h1>
  <input id="num1" type="number" placeholder="Enter the first number">
  <input id="num2" type="number" placeholder="Enter the second number">
  <button onclick="findGCD()">Find GCD</button>
  <p id="result"></p>

  <script>
    function findGCD() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      let gcd = 1;
      for (let i = 1; i <= num1 && i <= num2; i++) {
        if (num1 % i === 0 && num2 % i === 0) {
          gcd = i;
        }
      }
      document.getElementById("result").innerHTML = "GCD of " + num1 + " and " + num2 + " is " + gcd;
    }
  </script>
</body>
</html>
