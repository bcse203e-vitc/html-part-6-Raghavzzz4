<!DOCTYPE html>
<html>
<head>
  <title>Find the Missing Number in an Array</title>
</head>
<body>
  <h1>Find the Missing Number in an Array</h1>
  <input id="array" type="text" placeholder="Enter an array (e.g., 1,2,3,5,6)">
  <button onclick="findMissingNumber()">Find</button>
  <p id="result"></p>

  <script>
    function findMissingNumber() {
      let array = document.getElementById("array").value.split(",");
      array = array.map(Number);
      let n = array.length + 1;
      let sum = n * (n + 1) / 2;
      let actualSum = array.reduce((a, b) => a + b, 0);
      let missingNumber = sum - actualSum;
      document.getElementById("result").innerHTML = "Missing Number: " + missingNumber;
    }
  </script>
</body>
</html>
