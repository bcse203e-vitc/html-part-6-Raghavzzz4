<!DOCTYPE html>
<html>
<head>
<title>Check if a Number is an Armstrong Number</title>
</head>
<body>
<h1>Check if a Number is an Armstrong Number</h1>
<input id="number" type="number" placeholder="Enter a number">
<button onclick="checkArmstrongNumber()">Check</button>
<p id="result"></p>

<script>
function checkArmstrongNumber() {
    let number = document.getElementById("number").value;
    let digits = number.toString().split("");
    let sum = 0;
    for (let i = 0; i < digits.length; i++) {
    sum += Math.pow(parseInt(digits[i]), digits.length);
    }
    if (sum === parseInt(number)) {
    document.getElementById("result").innerHTML = number + " is an Armstrong number";
    } else {
    document.getElementById("result").innerHTML = number + " is not an Armstrong number";
    }
}
</script>
</body>
</html>
