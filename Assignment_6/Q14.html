<!DOCTYPE html>
<html>
<head>
  <title>Check If a String is a Pangram</title>
</head>
<body>
  <h1>Check If a String is a Pangram</h1>
  <input id="string" type="text" placeholder="Enter a string">
  <button onclick="checkPangram()">Check</button>
  <p id="result"></p>

  <script>
    function checkPangram() {
      let string = document.getElementById("string").value.toLowerCase();
      let alphabet = "abcdefghijklmnopqrstuvwxyz";
      for (let i = 0; i < alphabet.length; i++) {
        if (!string.includes(alphabet[i])) {
          document.getElementById("result").innerHTML = "❌ It is not a pangram.";
          return;
        }
      }
      document.getElementById("result").innerHTML = "✅ It is a pangram.";
    }
  </script>
</body>
</html>
