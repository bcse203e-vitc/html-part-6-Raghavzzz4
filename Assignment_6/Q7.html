 
<!DOCTYPE html>
<html>
<head>
  <title>Generate Fibonacci Series</title>
</head>
<body>
  <h1>Generate Fibonacci Series</h1>
  <input id="n" type="number" placeholder="Enter the number of terms">
  <button onclick="generateFibonacciSeries()">Generate Series</button>
  <p id="result"></p>

  <script>
    function generateFibonacciSeries() {
      let n = document.getElementById("n").value;
      let series = [0, 1];
      for (let i = 2; i < n; i++) {
        series.push(series[i-1] + series[i-2]);
      }
      document.getElementById("result").innerHTML = "Fibonacci Series: " + series.join(", ");
    }
  </script>
</body>
</html>
