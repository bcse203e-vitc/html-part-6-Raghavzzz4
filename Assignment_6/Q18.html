<!DOCTYPE html>
<html>
<head>
  <title>Find the First Non-Repeating Character in a String</title>
</head>
<body>
  <h1>Find the First Non-Repeating Character in a String</h1>
  <input id="string" type="text" placeholder="Enter a string">
  <button onclick="findFirstNonRepeatingCharacter()">Find</button>
  <p id="result"></p>

  <script>
    function findFirstNonRepeatingCharacter() {
      let string = document.getElementById("string").value;
      let charCount = {};
      for (let i = 0; i < string.length; i++) {
        if (charCount[string[i]]) {
          charCount[string[i]]++;
        } else {
          charCount[string[i]] = 1;
        }
      }
      for (let i = 0; i < string.length; i++) {
        if (charCount[string[i]] === 1) {
          document.getElementById("result").innerHTML = "First non-repeating character: " + string[i];
          return;
        }
      }
      document.getElementById("result").innerHTML = "No non-repeating characters found";
    }
  </script>
</body>
</html>
